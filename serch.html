<div class="sqt_index page menu_content">
   		 <div class="sqt_header">
        <img src="//cdn.jsdelivr.net/gh/analyzesm/TkMiddlePage@1.0/img/sqt_bg2.png" alt="" style="width:100%;">
        <div class="sqt_box">
            <div class="search_box cf">
                <form class="fl search_info" id="search_form" action="javascript:return true;">
                    <i class="icons icon_search"></i>
                    <input type="search" placeholder="输入您想买的宝贝名(如:电风扇)" id="keyword" name="keyword" value="" autocomplete="off"><i class="icons icon_clear" id="clear_text"></i>
                </form>
                <div class="fr go_search">
                		<button id="btnCategory" onclick="loadCouponsByKeyword()" style="width: 100%; background-color:Transparent ; border-style: none;  outline: none; " type="button">搜索</button>
                </div>
                <!--<div class="fr go_search" onclick="loadCouponsByKeyword()" id="btnCategory">找券</div>-->
                <!-- 搜索栏 -->
                <div class="search_list" id="search_list_box">
                    <ul id="search_list">
                    </ul>
                    <div class="search_do border_t cf">
                        <div class="fl" id="delete_cookie">
                            <i class="icons icon_delete"></i>清除搜券记录
                        </div>
                        <span class="fr" id="close_search" onclick="close()">关闭</span>
                    </div>
                </div>
                <!-- /搜索栏 -->
                <!-- 黏贴板 -->
                <div class="copy_box" id="copy_box">
                    <i class="arrow_top"></i>
                    <p class="com_ell">你可能想找 : <span id="copy_info"></span></p>
                    <div class="close_box" id="close_box"><i class="icons icon_close2"></i></div>
                </div>
                <!-- /黏贴板 -->
            </div>
            <p class="sqt_number">如果一些关键词无结果，尝试换其他关键词</p>
        </div>
    </div>
</div>

<div id="dlgQuan" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div id="quanDetailTitle" class="modal-header">
                <button class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">通过独家优惠券购买</h4>
            </div>
            <div class="modal-body">
                <p class="main-color">【淘口令购买】长按框内 &gt; 全选 &gt; 复制</p>
                <p id="quanDetail"></p>
                <span id="jifen"></span>
            </div>
            <div class="text-center">
                <button id="btnCopy" data-clipboard-text="" class="btn btn-danger" style="margin-bottom:5px;">复制口令</button>
                <button id="btnCopyPc"  data-clipboard-text=""  class="btn btn-danger" onclick="btnCopyPcClick()" style="margin-bottom:5px;" >浏览器跳转</button>
